    <head>
        <title>FIRELab - Log In</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    </head>
    <body class="is-preload">
        <!-- Page Wrapper -->
        <div id="page-wrapper">

            <!-- Header -->
            <header id="header">
                <h1><a href="{% url 'index' %}">FIRELab</a></h1>
                <nav id="nav">
                    <ul>
                        <li class="special">
                            <a href="#menu" class="menuToggle"><span>Menu</span></a>
                            <div id="menu">
                                <ul>
                                    <li><a href="{% url 'index' %}">Home</a></li>
                                    <li><a href="{% url 'login' %}">Log In</a></li>
                                    <li><a href="{% url 'signup' %}">Sign Up</a></li>
                                </ul>
                            </div>
                        </li>
                    </ul>
                </nav>
            </header>

            <!-- Main -->
            <div class="row" style="margin: auto; width: 900px;">
                <article id="main" style="margin-bottom: 110px;"> 
                    <section class="wrapper style4">
                        <div class="inner">
                            <section>
                                <h4>Log In</h4>
                                <form  action="{% url 'projects' %}">
                                    <div class="row gtr-uniform">
                                        <div class="col-8 col-12-xsmall" style="align-items: center;">
                                            <input type="text" name="login_name" id="login_name" value="" placeholder="Username" />
                                        </div>
                                        <div class="col-8 col-12-xsmall">
                                            <input type="password" name="login_password" id="login_password" value="" placeholder="Password" />
                                        </div>
                                        <div class="col-8">
                                            <ul class="actions" >
                                                <li ><input type="submit" value="Log In" class="primary"/></li>
                                                <li><p>Don't have an account yet?<a href="{% url 'signup' %}"> Sign up.</a></p></li>
                                            </ul>
                                        </div>
                                    </div>
                                </form>
                            </section>
                        </div>
                    </section>
                </article>
            </div>

            
            <!-- Footer -->
            <footer id="footer">
                <ul class="icons">
                    <li><a href="https://github.com/itskikat/firelab" class="icon brands fa-github"><span class="label">Github</span></a></li>

                </ul>
            </footer>

        </div>

        <script src="static/assets/js/jquery.min.js"></script>
